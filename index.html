<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="styles.css">
    <title>Sweet Medicine Book Review</title>
    <style>
        
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <header>
        <img class="logo" src="Iroko_logo.jpg">
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Sweet Medicine by Panashe Chigumadzi</h1>
            <p>A thought-provoking exploration of womanhood, morality, and memory. <br>Share your thoughts, insights, and reflections on this literary masterpiece.</p>
        </div>
        <div class="book-image-container">
            <div class="book-image">
                <img src="book_photo1.jpg" alt="Book Cover" style="width: 100%; height: 100%; border-radius: 20px;">
            </div>
        </div>
    </section>

    <section class="carousel-section">
        <h2 class="carousel-title">Review Questions</h2>
        
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
            </div>
        </div>

        <div class="carousel-nav">
            <button class="nav-button" id="prevBtn" aria-label="Previous question">←</button>
            <button class="nav-button" id="nextBtn" aria-label="Next question">→</button>
        </div>

        <div class="progress-indicator" id="progressIndicator"></div>
    </section>

    <footer>
         <img class="footer-logo" src="Iroko_logo.jpg">
        <p class="footer-text">© 2025 The Iroko Book Circle. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
